<table>

  <tr>
    <td colspan="3" class="top">
      <app-navbar></app-navbar>
    </td>
  </tr>

  <tr>

    <th class="left">

      <div class="btnOfferBlog">
        <button class="mat-button-toggle" id="btnOffer">Offer</button>
        <button class="mat-button-toggle" id="btnBlog" [routerLink]="['/blog']">Blog</button>
      </div>

      <div class="list">

        <h2>Top Blogger</h2>
        <div class="vl1"></div><br>

        <div *ngFor="let blog of blogService.blogsData; let i = index" [routerLink]="'/view/' + i">
          <ul style="list-style-type: none;">
            <li class="img"><img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class="imgBloggerHost">&nbsp;
              {{blog.author}}</li><br>
          </ul>
        </div>

        <h2 class="topHost">Top Host</h2>
        <div class="vl2"></div><br>

        <div *ngFor="let blog of blogService.blogsData; let i = index" [routerLink]="'/view/' + i">
          <ul style="list-style-type: none;">
            <li class="img"><img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class="imgBloggerHost">&nbsp;
              {{blog.author}}</li><br>
          </ul>
        </div>

      </div>
    </th>

    <th>
      <div class="stories">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class=" rounded-circle" id="story">
      </div>


      <div class="container">

        <div>
          <h1 class="postHeading">NEWPOST</h1>
        </div>

        <div class="content-wrapper">

          <div class="card" *ngFor="let blog of blogService.blogsData; let i = index">

            <h3 class="post">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class="rounded-circle"
                id="userImage">
              {{blog.author}}
            </h3>

            <h4 class="uploadTime">{{blog.time}}</h4>
            <h2 class="postTitle">{{blog.title}}</h2>
            <h2 class="postDetails">{{blog.content | slice:0:50}}</h2>

            <div class="postImage">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" id="postImage">
            </div>

            <div class="vl3"></div>

            {{numberOfLikes}}
            <div class="postBtns">
              <button class="btn btn-success" (click)="likeButtonClick()" id="likeBtn">
                <fa-icon [icon]="faHeart" size="2x"></fa-icon>
              </button> &nbsp;
              <button id="commentBtn" [routerLink]="'/view/' + i">
                <fa-icon [icon]="faComment" size="2x"></fa-icon>
              </button> &nbsp;
              <button id="downloadBtn">
                <fa-icon [icon]="faDownload" size="2x"></fa-icon>
              </button> &nbsp;
              <button id="saveBtn">
                <fa-icon [icon]="faBookmark" size="2x"></fa-icon>
              </button> &nbsp;
              <button id="shareBtn">
                <fa-icon [icon]="faShareAlt" size="2x" class="icn"></fa-icon>
              </button>
            </div>

          </div>
        </div>
      </div>

    </th>

    <th class="right">
      <div class="ads">
        <div class="ad"></div>
        <div class="ad"></div>
        <div class="ad"></div>
      </div>
    </th>

  </tr>

</table>
